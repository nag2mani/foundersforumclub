<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Founder's Forum - Sitare University</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #333333;
        }
        p {
            color: #666666;
            font-size: 18px;
        }
        .progress {
            margin-top: 20px;
            font-size: 16px;
            color: #ff6600;
            font-weight: bold;
        }
        .social {
            margin-top: 30px;
            font-size: 16px;
        }
        .social a {
            display: block;
            color: #0073b1;
            text-decoration: none;
            margin: 10px 0;
        }
        .social a.instagram {
            color: #E1306C;
        }
        .social a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Founder's Forum</h1>
        <p>Sitare University</p>
        <p class="progress">This website is in progress. Stay tuned for updates!</p>
        <div class="social">
            <p>In the meantime, visit our social media pages for more info:</p>
            <a href="https://www.linkedin.com/company/foundersforumclub/" target="_blank">LinkedIn Page</a>
            <a href="https://www.instagram.com/foundersforumclub" target="_blank" class="instagram">Instagram Page</a>
        </div>
    </div>
</body>
</html>
